<!DOCTYPE html>
<html>
<head>
  <title>My Kindle Doc Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #000;
      padding: 1em;
    }
    .tabs {
      margin-bottom: 1em;
    }
    .tab-button {
      background: #eee;
      border: 1px solid #ccc;
      padding: 0.5em 1em;
      margin-right: 0.5em;
      cursor: pointer;
      font-weight: bold;
    }
    .tab-button.active {
      background: #ddd;
      border-bottom: 2px solid #000;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ“„ My Document Viewer</h1>

  <div class="tabs">
    <button class="tab-button active" onclick="switchDoc(0)">Doc 1</button>
    <button class="tab-button" onclick="switchDoc(1)">Doc 2</button>
    <button class="tab-button" onclick="switchDoc(2)">Doc 3</button>
  </div>

  <iframe id="docFrame" src="https://docs.google.com/document/d/e/2PACX-1vQjifqJikS48x0RAv6dGI1ITvF7JPQkD7is63xN1f6m8QQfyElYTSLTBpDindNBeF2ySXxklGeZWaAF/pub?embedded=true"></iframe>

  <script>
    const docUrls = [
      "https://docs.google.com/document/d/e/2PACX-1vQjifqJikS48x0RAv6dGI1ITvF7JPQkD7is63xN1f6m8QQfyElYTSLTBpDindNBeF2ySXxklGeZWaAF/pub?embedded=true",
      "https://docs.google.com/document/d/e/2PACX-1vTEXAMPLEURL2/pub?embedded=true",
      "https://docs.google.com/document/d/e/2PACX-1vTEXAMPLEURL3/pub?embedded=true"
    ];

    function switchDoc(index) {
      document.getElementById("docFrame").src = docUrls[index];

      const buttons = document.querySelectorAll(".tab-button");
      buttons.forEach((btn, i) => {
        btn.classList.toggle("active", i === index);
      });
    }
  </script>
</body>
</html>

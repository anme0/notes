<!DOCTYPE html>
<html>
<head>
  <title>Kindle Notes</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      font-family: sans-serif;
      color: #000;
      text-align: center;
    }
    #noteArea {
      width: 100%;
      height: calc(100vh - 60px); /* Full height minus button space */
      font-size: 1.5em;
      padding: 10px;
      box-sizing: border-box;
      border: none;
      resize: none;
      background: #f9f9f9;
      color: #333;
    }
    .controls {
      margin: 10px 0;
    }
    button {
      font-size: 1em;
      padding: 5px 10px;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="resizeText(1)">üîç A+</button>
    <button onclick="resizeText(-1)">üîé A‚àí</button>
  </div>

  <textarea id="noteArea" readonly>
Sometimes the most powerful thing you can do is pause, breathe, and let the moment be enough.
  </textarea>

  <script>
    function resizeText(change) {
      var area = document.getElementById("noteArea");
      var currentSize = parseFloat(window.getComputedStyle(area).fontSize);
      area.style.fontSize = (currentSize + change) + "px";
    }
  </script>
</body>
</html>

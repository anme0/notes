<!DOCTYPE html>
<html>
<head>
  <title>My Kindle Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.5.1/tabletop.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #000;
      padding: 1em;
    }
    h1 {
      font-size: 1.2em;
    }
    .entry {
      margin-bottom: 1em;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5em;
    }
    .date {
      font-weight: bold;
    }
    .note {
      margin-top: 0.2em;
    }
  </style>
</head>
<body>
  <h1>üóìÔ∏è My Notes</h1>
  <div id="notes-container"></div>

  <script>
    window.onload = function() {
      var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRQNIpgBSh1mXgPoVeUcfdX2yho0dzId871QY_YIjxVtJZCC7M9ulXwzDQEvUrX1faoQ6vLCQtf5o_F/pubhtml?gid=0&single=true';

      Tabletop.init({
        key: publicSpreadsheetUrl,
        callback: showNotes,
        simpleSheet: true
      });

      function showNotes(data) {
        var container = document.getElementById('notes-container');
        data.forEach(function(item) {
          var entry = document.createElement('div');
          entry.className = 'entry';

          var date = document.createElement('div');
          date.className = 'date';
          date.textContent = item.Date;

          var note = document.createElement('div');
          note.className = 'note';
          note.textContent = item.Note;

          entry.appendChild(date);
          entry.appendChild(note);
          container.appendChild(entry);
        });
      }
    }
  </script>
</body>
</html>

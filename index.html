<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: serif;
      font-size: 18px;
      line-height: 1.6;
      margin: 1em;
      background-color: #ffffff;
      color: #000000;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 0.5em;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 18px;
      margin-bottom: 1em;
    }
    input[type="submit"] {
      font-size: 18px;
      padding: 0.5em;
    }
    .note {
      margin-bottom: 1em;
      padding: 0.5em;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>My Notes</h1>

  <p>Kindle browsers donâ€™t support saving notes directly. You can type below and copy-paste your note manually.</p>

  <form>
    <textarea placeholder="Type your note here..."></textarea><br>
    <input type="submit" value="Save (Copy Manually)">
  </form>

  <div class="note">
    <strong>Example Note:</strong><br>
    This is a sample note. You can copy and paste your own notes here.
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>My Kindle Doc Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #000;
      padding: 1em;
      margin: 0;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    .nav-buttons {
      position: fixed;
      bottom: 1em;
      right: 1em;
      display: grid;
      grid-template-columns: 50px 50px;
      grid-template-rows: 50px 50px;
      gap: 5px;
    }
    .nav-buttons button {
      font-size: 1.2em;
      padding: 0.5em;
      border: none;
      background: #eee;
      cursor: pointer;
      border-radius: 5px;
    }
    .nav-buttons button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <h1>üìÑ My Document</h1>
  <iframe src="https://docs.google.com/document/d/e/2PACX-1vQjifqJikS48x0RAv6dGI1ITvF7JPQkD7is63xN1f6m8QQfyElYTSLTBpDindNBeF2ySXxklGeZWaAF/pub?embedded=true"></iframe>

  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <button onclick="scrollUp()">‚¨ÜÔ∏è</button>
    <button onclick="scrollRight()">‚û°Ô∏è</button>
    <button onclick="scrollLeft()">‚¨ÖÔ∏è</button>
    <button onclick="scrollDown()">‚¨áÔ∏è</button>
  </div>

  <script>
    function scrollUp() {
      window.scrollBy({ top: -100, behavior: 'smooth' });
    }
    function scrollDown() {
      window.scrollBy({ top: 100, behavior: 'smooth' });
    }
    function scrollLeft() {
      window.scrollBy({ left: -100, behavior: 'smooth' });
    }
    function scrollRight() {
      window.scrollBy({ left: 100, behavior: 'smooth' });
    }
  </script>
</body>
</html>
